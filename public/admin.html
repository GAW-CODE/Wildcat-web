<!DOCTYPE html>
<html>
    <head>
        <!--meta tags-->
        <meta charset="UTF-8">
        <meta lang="eng-US">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Approve incoming announcements, Update school information">

        <!-- enables progressive Web App -->
      	<link rel="manifest" href="manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
      	<meta name="apple-mobile-web-app-capable" content="yes">
      	<meta name="application-name" content="Wildcat">
      	<meta name="apple-mobile-web-app-title" content="Wildcat">
      	<meta name="theme-color" content="#c90101">
      	<meta name="msapplication-navbutton-color" content="#c90101">
      	<meta name="apple-mobile-web-app-status-bar-style" content="default">
      	<meta name="msapplication-starturl" content="/index.html">
      	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="sharedAssets/favicon.png">
      	<script src="js/stay_standalone.js" type="text/javascript" charset="utf-8"></script>

        <!--links-->
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand" rel="stylesheet">
        <!--browser-->

        <title>Admin</title>
    </head>
    <body>
        <!--To occupy the entire left side-->
        <sidebar id="nav">
            <!--Head Infos-->
            <div id="navHead">
                <h2 id="navHeader">The Wildcat</h2>
            </div>
            <!--List of modules-->
            <!--Announcements, Staff directory, Map-->
            <div id="navMods">
                <ul>
                    <li class="navModule hov">Announcements</li>
                    <li class="navModule hov">Staff Directory</li>
                    <li class="navModule hov">Calendar</li>
                    <li class="navModule hov">Map</li>
                    <li id = "cABtn" class="navModule hov" onclick="location.href='signUpOrg.html'">Create Account</li>
                </ul>
            </div>

            <!--Settings area-->
            <div id="navSets" >
                <h5 id="set" class="navModule hov">Settings</h5><!--NOTE: Settings is technically a module-->
                <button id="logout" class="hov">Logout</button>
            </div>
        </sidebar>

        <!--To occupy majority of screen, modules area-->
        <section id="mod">

            <!--Append, pull from other html file-->
            <div id="modSpacer">
                <!--This is for spacing the module from the top of the window-->
            </div>
            <!--Anouncements-->
            <div class="off">
                <div id="modHead">
                    <h2>Requests</h2>
                </div>
                <div id="reqList">
                    <h2 class="messageOff">No Announcement Requests</h2>
                </div>
            </div>

            <!--Staff Directory-->
            <div class="off">
                <div id="modHead">
                    <h2>Staff</h2>
                </div>
                <div class="dirp">
                    <div class="dir">
                        <p style="background-color: #fdffe2">Add new staff</p>
                    </div>
                    <div class="dir">
                        <!--Sample staffer-->
                        <div class="ddir">
                            Existing Staff (name)
                        </div>
                        <div class="edit">
                            Edit
                        </div>
                        <!--end of sample staffer-->
                    </div>
                </div>
            </div>

            <!--Calendar-->
            <div class="off">
                <div id="modHead">
                    <h2>Current Events</h2>
                </div>
                <!--Add calender stuff-->
            </div>


            <!--School Map-->
            <div class="off">
                <div id="modHead">
                    <h2>School Map</h2>
                </div>
                <div id="mapBar">
                    <!--ADD       Update map button-->
                </div>
                <figure id="map">
                    <img src="#" title="School Map" alt="School Map">
                    <figcaption>*The map above will be displayed on the announcements page and app</figcaption>
                </figure>
            </div>

            <!--Create account-->
            <div class="off">
                <div id="modHead">
                    <h2>Create New Account</h2>
                </div>
                <p>Please wait for the page to load.</p>
            </div>

        </section>

        <script src="/__/firebase/4.1.3/firebase.js"></script>
        <script src="/__/firebase/init.js"></script>
        <script src="js/app.js"></script>
        <script src = "js/calendar.js"></script>
    </body>
</html>
