<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--meta-->
    <meta charset="utf-8" />
    <meta lang="eng-us">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The interface for campus organizations">

    <!--title links-->
    <title>Organization</title>
    <link rel="stylesheet" type="text/css" href="css/0rganization.css">

    <!--map-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>

</head>
<body>
    <div id="mapModal">
        <!--map-->
        <div id="map" style="width: 60vw; height: 95vh"></div>
        <!--location selection-->

    </div>
    <!-- Sidebar -->
    <div id="sb">
        <h3>Organization Name</h3>
        <div id="Sta" class="sbTab">Status</div>
        <div id="Req" class="sbTab">Requests</div>
        <div id="Inf" class="sbTab">Profile</div>
        <button id="btn">Logout</button>
    </div>

    <!-- Page Content -->
    <div id="workplace">
        <div id="status" class="module">

            <div id="statusTabs">
                <div id="approve" class="tab active">
                    Approved
                </div>
                <div id="sent" class="tab">
                    Sent
                </div>
                <div id="reject" class="tab">
                    Rejected
                </div>
            </div>
            <div id="statusMods">
                <!--Add announcements into this div-->
                <!--Announce template:
                    <div class="announce"><h1>Subject</h1></div>
                -->
                <div id="approveList" class="first">
                    <div class="announce">
                        <h1>This is a sample a</h1>
                    </div>
                    <div class="announce">
                        <h1>This is a sample</h1>
                    </div>
                </div>
                <div id="sendList" class="announceList off">
                    <div class="announce">
                        <h1>This is a sample b</h1>
                    </div>
                    <div class="announce">
                        <h1>This is a sample</h1>
                    </div>
                </div>
                <div id="rejectList" class="announceList off">
                    <div class="announce">
                        <h1>This is a sample c</h1>
                    </div>
                    <div class="announce">
                        <h1>This is a sample</h1>
                    </div>
                </div>
                <!--Someone should restyle statusDetail div-->
                <div id="statusDetail">
                    <h3 class="subject">Subject:</h3>
                    <p class="status">Status:</p>
                    <p class="content">Content:</p>
                </div>

            </div>

        </div>

        <div id="request" class="module">
            <div id="reqTabs">
                <div id="announcement" class="tab active">
                    Announcement
                </div>
                <div id="event" class="tab">
                    Event
                </div>
            </div>
            <div id="reqAnnouncement">
                <input type="text" class="reqTitle" placeholder="Announcement Title" id="announcementTitle">
                <textarea class="message" name="announcement" id="announcement" rows="7" placeholder="Message"
                          onkeyup="count_up(this);" maxlength="500"></textarea>
                <span class="tchar">Characters Left:</span>
                <span class="tchar" id="count1">500</span>
                <div class="reqTools" id="sendAnnouncement">
                    <button>send</button>
                </div>
            </div>
            <div id="reqEvent" class="requestSpace hide">
                <div class="formSpace">
                    <input type="text" class="reqTitle" placeholder="Event Name">
                    <textarea class="message" name="event" id="event" rows="5" placeholder="Description" onkeyup="count2_up(this);" maxlength="500"></textarea>
                    <span class="tchar">Characters Left:</span>
                    <span class="tchar" id="count2">500</span>
                </div>
                <div class="reqTools" id="sendEvent">
                    <!--Tools: Calendar, Time, Attach, Map-->
                    <img class="reqTool" src="appAssets/reqCalendar.png" width="50" height="50" title="Set a date">
                    <img class="reqTool" src="appAssets/reqTime.png" width="50" height="50" title="set a timeframe">
                    <img class="reqTool" src="appAssets/reqAttach.png" width="50" height="50" title="attach an image">
                    <img class="reqTool" id="location" src="appAssets/reqMap.png" width="50" height="50" title="set a location">
                    <button>send</button>
                </div>
            </div>
            <div id="reqEvent" class="requestSpace">

            </div>
        </div>

        <div id="profile" class="module">
            <div id="proTabs">
                <div id="View" class="tab active">
                    View
                </div>
                <div id="Edit" class="tab">
                    Edit
                </div>
            </div>
        </div>
    </div>
    <script src="js/0rgNav.js"></script>
    <script src="js/0rg.js"></script>
</body>
</html>
